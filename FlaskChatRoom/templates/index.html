<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 聊天应用</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid black;
            padding: 5px;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>欢迎来到聊天室！</h1>

<div id="messages"></div>
<form id="chat-form">
    <input type="text" id="message-input" autocomplete="off" placeholder="输入消息..."/>
    {#    <button type="submit">发送</button>#}
    <button id="send-button" onclick="sendMessage()">发送</button>
</form>

<script>
    const socket = io();
    const userId = '{{ user.id }}';  // 添加此行以获取用户 ID
    const avatarUrl = '{{ user.avatar_url }}';  // 获取用户头像 URL
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');
    {#const avatarUrl = "{{ avatar_url }}";#}
    const form = document.getElementById('chat-form');
    {#const messageInput = document.getElementById('message-input');#}

    function sendMessage() {
        const message = messageInput.value;
        if (message.length > 0) {
            socket.emit('send_message', {
                user_id: userId,  // 将用户 ID 添加到发送的数据中
                avatar_url: avatarUrl, // 将用户头像 URL 添加到发送的数据中
                message: message
            });
            messageInput.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    chatForm.addEventListener('submit', function (event) {
        event.preventDefault();
        {#sendMessage();#}
        const message = messageInput.value.trim();
        if (message.length > 0) {
            socket.emit('send_message', {message: message, avatar_url: avatarUrl});
            messageInput.value = '';
        }
    });

    socket.on('receive_message', function (data) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';

        const avatarImg = document.createElement('img');
        avatarImg.src = data.avatar_url;
        avatarImg.className = 'avatar';
        messageDiv.appendChild(avatarImg);

        const textDiv = document.createElement('div');
        textDiv.textContent = data.message;
        messageDiv.appendChild(textDiv);

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>

</body>
</html>
